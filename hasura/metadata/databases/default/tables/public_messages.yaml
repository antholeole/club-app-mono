table:
  name: messages
  schema: public
object_relationships:
- name: group_thread
  using:
    foreign_key_constraint_on: thread_id
- name: user
  using:
    foreign_key_constraint_on: user_sent
array_relationships:
- name: message_reactions
  using:
    foreign_key_constraint_on:
      column: message_id
      table:
        name: message_reactions
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check:
      _and:
      - user_sent:
          _eq: X-Hasura-User-Id
      - group_thread:
          user_to_threads:
            user:
              id:
                _eq: X-Hasura-User-Id
    columns:
    - id
    - message
    - thread_id
    - user_sent
  role: user
select_permissions:
- permission:
    columns:
    - deleted
    - is_image
    - message
    - created_at
    - updated_at
    - id
    - thread_id
    - user_sent
    filter:
      _or:
      - group_thread:
          user_to_threads:
            user_id:
              _eq: X-Hasura-User-Id
      - group_thread:
          group:
            user_to_groups:
              _and:
              - user_id:
                  _eq: X-Hasura-User-Id
              - admin:
                  _eq: true
  role: user
update_permissions:
- permission:
    check: {}
    columns:
    - message
    filter:
      _and:
      - user_sent:
          _eq: X-Hasura-User-Id
      - is_image:
          _eq: false
  role: user
