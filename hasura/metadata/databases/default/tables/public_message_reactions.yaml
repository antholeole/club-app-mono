table:
  name: message_reactions
  schema: public
object_relationships:
- name: message
  using:
    foreign_key_constraint_on: message_id
- name: message_reaction_type
  using:
    foreign_key_constraint_on: reaction_type
- name: user
  using:
    foreign_key_constraint_on: user_id
insert_permissions:
- permission:
    backend_only: false
    check:
      _and:
      - message:
          group_thread:
            user_to_threads:
              user:
                id:
                  _eq: X-Hasura-User-Id
      - user_id:
          _eq: X-Hasura-User-Id
    columns:
    - message_id
    - reaction_type
    - user_id
  role: user
select_permissions:
- permission:
    columns:
    - id
    - message_id
    - reaction_type
    - user_id
    filter:
      message:
        group_thread:
          user_to_threads:
            user:
              id:
                _eq: X-Hasura-User-Id
  role: user
delete_permissions:
- permission:
    filter:
      user:
        id:
          _eq: X-Hasura-User-Id
  role: user
