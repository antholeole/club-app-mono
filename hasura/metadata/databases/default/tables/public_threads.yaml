table:
  name: threads
  schema: public
object_relationships:
- name: group
  using:
    foreign_key_constraint_on: group_id
array_relationships:
- name: messages
  using:
    foreign_key_constraint_on:
      column: thread_id
      table:
        name: messages
        schema: public
- name: user_to_threads
  using:
    foreign_key_constraint_on:
      column: thread_id
      table:
        name: user_to_thread
        schema: public
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - group_id
    - id
    - is_dm
    - name
    filter:
      _or:
      - user_to_threads:
          user_id:
            _eq: X-Hasura-User-Id
      - _exists:
          _table:
            name: user_to_group
            schema: public
          _where:
            _and:
            - user:
                id:
                  _eq: X-Hasura-User-Id
            - admin:
                _eq: true
  role: user
