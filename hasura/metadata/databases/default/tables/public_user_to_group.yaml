table:
  name: user_to_group
  schema: public
object_relationships:
- name: group
  using:
    foreign_key_constraint_on: group_id
- name: user
  using:
    foreign_key_constraint_on: user_id
select_permissions:
- permission:
    columns:
    - admin
    - group_id
    - user_id
    filter:
      _or:
      - user_id:
          _eq: X-Hasura-User-Id
      - group:
          user_to_groups:
            user_id:
              _eq: X-Hasura-User-Id
  role: user
delete_permissions:
- permission:
    filter:
      user_id:
        _eq: X-Hasura-User-Id
  role: user
