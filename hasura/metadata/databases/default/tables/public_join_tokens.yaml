table:
  name: join_tokens
  schema: public
object_relationships:
- name: role
  using:
    foreign_key_constraint_on: role_id
insert_permissions:
- permission:
    backend_only: false
    check:
      role:
        group:
          group_metadatum:
            owner_id:
              _eq: X-Hasura-User-Id
    columns:
    - role_id
  role: user
select_permissions:
- permission:
    columns:
    - role_id
    - token
    filter:
      role:
        group:
          group_metadatum:
            owner_id:
              _eq: X-Hasura-User-Id
  role: user
delete_permissions:
- permission:
    filter:
      role:
        group:
          group_metadatum:
            owner_id:
              _eq: X-Hasura-User-Id
  role: user
