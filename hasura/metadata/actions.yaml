actions:
- name: authenticate
  definition:
    kind: synchronous
    handler: '{{WEBHOOK_URL}}/api/auth/'
    headers:
    - name: WEBHOOK_SECRET_KEY
      value_from_env: WEBHOOK_SECRET_KEY
  permissions:
  - role: unauthenticated
- name: get_or_create_dm
  definition:
    kind: synchronous
    handler: '{{WEBHOOK_URL}}/api/chat/getOrCreateDm'
    headers:
    - name: WEBHOOK_SECRET_KEY
      value_from_env: WEBHOOK_SECRET_KEY
  permissions:
  - role: user
- name: insert_image
  definition:
    kind: synchronous
    handler: '{{WEBHOOK_URL}}/api/upload/image'
    headers:
    - name: WEBHOOK_SECRET_KEY
      value_from_env: WEBHOOK_SECRET_KEY
  permissions:
  - role: user
- name: join_role_with_join_codes
  definition:
    kind: synchronous
    handler: '{{WEBHOOK_URL}}/api/group/join/joincode'
    headers:
    - name: WEBHOOK_SECRET_KEY
      value_from_env: WEBHOOK_SECRET_KEY
  permissions:
  - role: user
- name: refresh_access_token
  definition:
    kind: synchronous
    handler: '{{WEBHOOK_URL}}/api/auth/refresh'
    forward_client_headers: true
    headers:
    - name: WEBHOOK_SECRET_KEY
      value_from_env: WEBHOOK_SECRET_KEY
  permissions:
  - role: unauthenticated
custom_types:
  enums:
  - name: IdentityProvider
    values:
    - description: null
      is_deprecated: null
      value: Debug
    - description: null
      is_deprecated: null
      value: Google
  - name: UploadType
    values:
    - description: null
      is_deprecated: null
      value: GroupAvatar
    - description: null
      is_deprecated: null
      value: UserAvatar
    - description: null
      is_deprecated: null
      value: Message
  input_objects:
  - name: RefreshRequest
  - name: JoinRoleWithJoinCodesInput
  - name: InsertImageInput
  objects:
  - name: SampleOutput
  - name: accessToken
  - name: AccessToken
  - name: AuthenticationResponse
  - name: ThreadResponse
  - name: JoinRoleWithJoinCodesOutput
  - name: InsertImageOutput
  scalars: []
