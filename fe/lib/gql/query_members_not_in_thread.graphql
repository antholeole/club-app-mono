query QueryMembersNotInThread($threadId: uuid!, $groupId: uuid!) {
  users(where: {
   _and: [
    {
      user_to_threads: {
        thread_id: {
          _neq: $threadId
        }
      }
    },
    {
      user_to_groups: {
        group_id: {
          _eq: $groupId
        }
      }
    }
  ]
  }) {
      name,
      profile_picture,
      id
  }
}