mutation UpsertReaction(
  $deleted: Boolean!, 
  $selfId: uuid!, 
  $messageId: uuid!, 
  $reaction: message_reaction_types_enum!
) {
  insert_message_reactions_one(object: {
    deleted: $deleted,
    message_id: $messageId,
    reaction_type: $reaction,
    user_id: $selfId
  },
  on_conflict: {
    constraint: message_reactions_pkey,
    update_columns: [deleted]
  }
  ) {
    id,
    deleted
  }
}