mutation UpdateGroupJoinToken($group_id: uuid!, $new_token: String) {
	update_group_join_tokens(
        where: {
            group: {
                id: {
                        _eq: $group_id
                    }
                },
        },   
        _set: {
            join_token: $new_token
        }
  ) {
    affected_rows
  }
}
