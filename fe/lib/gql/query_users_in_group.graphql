query QueryUsersInGroup($groupId: uuid!) {
  user_to_group(where: {
    group_id: {
      _eq: $groupId
    }
  }) {
    user {
      name,
      profile_picture,
      id,
      user_to_roles(where: {
        role: {
          group_id: {
            _eq: $groupId
					}
        }
      }) {
        role {
          name,
          id
        }
      }
    }
  }
}