mutation InsertMessage(
  $message: String!, 
  $sourceId: uuid!, 
  $messageId: uuid!,
	$messageType: message_types_enum!
) {
  insert_messages(objects: {
    body: $message,
    source_id: $sourceId,
    id: $messageId,
    message_type: $messageType
  }) {
    returning {
      created_at
    }
  }
}