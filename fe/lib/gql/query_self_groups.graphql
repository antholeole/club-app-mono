fragment group_base_fields on groups {
    name,
    id
}

query QuerySelfGroups($selfId: uuid!) {
  admin_clubs: user_to_group(
    where: {
      owner: {
      	_eq:true
      },
      user_id: {
        _eq: $selfId
      }
    }
  ) {
    group {
      ...group_base_fields,
    }
  },
    member_clubs: user_to_group(
    where: {
      owner: {
      	_eq:false
      },
      user_id: {
        _eq: $selfId
      }
    }
  ) {
    group {
      ...group_base_fields
    }
  },
  dms(
    where: {
      user_to_dms: {
        user_id: {
          _eq: $selfId
        }
      }
    }
  ) {
    id,
    name,
    user_to_dms {
      user {
        id,
        name
      }
    }
  }
}
