dev_dependencies:
  #prefs
  pedantic: ^1.11.0

  #builders
  build_runner: ^1.12.2
  json_serializable: ^4.1.0
  auto_route_generator: ^1.0.2
  ferry_generator: ^0.4.1-0.1.nullsafety.0

  #cicd
  dependency_validator: ^3.0.0

  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  fonts:
    - family: Kontora
      fonts:
        - asset: assets/fonts/Kontora/Kontora-Regular.otf
        - asset: assets/fonts/Kontora/Kontora-Black.otf
          weight: 900
    - family: IBM Plex Mono
      fonts:
        - asset: assets/fonts/IBM_Plex_Mono/IBMPlexMono-Regular.ttf
        - asset: assets/fonts/IBM_Plex_Mono/IBMPlexMono-Bold.ttf
          weight: 900
  assets:
    - assets/icons/identities/google_logo.png
    - assets/icons/identities/facebook_logo.png
    - assets/icons/identities/apple_logo.png
    - assets/mock_icons/mock_club_icon.png
    - assets/db.db
