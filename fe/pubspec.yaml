dependencies:
  flutter:
    sdk: flutter

  #dev ish dependencies
  flutter_bloc: ^7.0.0
  get_it: ^6.0.0
  auto_route: ^1.0.2
  built_collection: ^5.0.0
  

  #serialization
  uuid: ^3.0.1
  flutter_secure_storage: ^4.0.0
  path_provider: ^2.0.1
  json_annotation: ^4.0.0
  
  #ui
  cupertino_icons: ^1.0.2
  flutter_spinkit: ^5.0.0
  fluttertoast: ^8.0.3
  flutter_platform_widgets: ^1.6.1
  badges: ^2.0.0-nullsafety.1

  #gql
  ferry: ^0.10.1-0.1.nullsafety.0
