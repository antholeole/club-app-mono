- name: allowed-queries
  definition:
    queries:
    - name: QueryUsersInGroup
      query: |-
        query QueryUsersInGroup($groupId: uuid!) {
          user_to_group(where: {
            groupId: {
              _eq: $groupId
            }
          }) {
            user {
              name,
              profile_picture,
              id
            }
          }
        }
