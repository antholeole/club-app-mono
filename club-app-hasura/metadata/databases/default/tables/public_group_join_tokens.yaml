table:
  name: group_join_tokens
  schema: public
object_relationships:
- name: group
  using:
    foreign_key_constraint_on: group_id
select_permissions:
- permission:
    columns:
    - group_id
    - join_token
    filter:
      group:
        user_to_groups:
          _and:
          - user_id:
              _eq: X-Hasura-User-Id
          - admin:
              _eq: true
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - join_token
    filter:
      group:
        user_to_groups:
          _and:
          - user_id:
              _eq: X-Hasura-User-Id
          - admin:
              _eq: true
  role: user
