table:
  name: users
  schema: public
array_relationships:
- name: messages
  using:
    foreign_key_constraint_on:
      column: user_sent
      table:
        name: messages
        schema: public
- name: user_to_groups
  using:
    foreign_key_constraint_on:
      column: user_id
      table:
        name: user_to_group
        schema: public
- name: user_to_threads
  using:
    foreign_key_constraint_on:
      column: user_id
      table:
        name: user_to_thread
        schema: public
update_permissions:
- permission:
    check: null
    columns:
    - name
    filter:
      _and:
      - id:
          _eq: X-Hasura-User-Id
      - name:
          _regex: "^[^±!@£$%^&*_+§¡€#¢§¶•ªº«\\\\/<>?:;|=.,\n]{3,}$"
  role: user
