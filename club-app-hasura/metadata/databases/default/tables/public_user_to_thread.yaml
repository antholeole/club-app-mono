table:
  name: user_to_thread
  schema: public
object_relationships:
- name: group_thread
  using:
    foreign_key_constraint_on: thread_id
- name: user
  using:
    foreign_key_constraint_on: user_id
select_permissions:
- permission:
    columns:
    - thread_id
    - user_id
    filter:
      group_thread:
        user_to_threads:
          user_id:
            _eq: X-Hasura-User-Id
  role: user
